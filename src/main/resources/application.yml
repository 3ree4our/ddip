  #        username: ${DB_SLAVE_USER_NAME}
  #        password: ${DB_SLAVE_USER_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MariaDBDialect
          format_sql: true
    show-sql: true
    database: mysql
    address:
      api-key: ${API_KEY}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Seoul
    serialization:
      fail-on-empty-beans: false
  redis:
    host: redis-container
    port: 6379
    password: ${REDIS_PASSWORD}
  session:
    store-type: redis
    timeout: 1800s
  jwt:
    secret: ${JWT_SECRET_KEY}
  config:
    import: classpath:/application-local.yml
  profiles:
    active: local
logging:
  config: classpath:logback-spring.xml
naver:
  api:
    url: ${NAVER_API_URL}
    key:
      id: ${NAVER_API_KEY_ID}
      secret: ${NAVER_API_KEY_SECRET}
cloud:
  aws:
    credentials:
      access-key: ${DDIP_S3_ACCESS_KEY}
      secret-key: ${DDIP_S3_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket-name: ${DDIP_S3_BUCKET_NAME}
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
image:
  upload:
    dir: ~/
    name: ddip
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    view:
      prefix: /
      suffix: .html
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: three
    password: four
    hikari:
      jdbc-url: jdbc:mariadb://localhost:3307/ddip?serverTimezone=UTC&characterEncoding=UTF-8&rewriteBatchedStatements=true
  #    datasource:
